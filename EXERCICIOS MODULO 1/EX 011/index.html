<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente Abrir esse projeto em vários dispositivos
    </p>

    </picture>
    <h2>Inserindo Audio</h2>
    <p>Vamos aprender a colocar o nosso próprio áudio</p>
    <audio src="midia/VSL dinamica.mp3" controls></audio>
