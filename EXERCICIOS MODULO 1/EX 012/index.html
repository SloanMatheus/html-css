<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedagem de Videos</title>
</head>
<body>
    <h1>Videos Incorporados Localmente       
    </h1>
    <p>
        Este vídeo está hospedado localmente no meu próprio servidor!
    </p>
    <video controls poster="imagens/m.png" width="200" loop>
        <source src="midia/Depoimento 3.mp4" type="video/mp4">
        <source src="midia/Depoimento-3.m4v" type="video/m4v">
        <source src="midia/Depoimento-3.webm" type="video/webm">
    </video>
    <h1>Inserindo Vídeos do Youtube</h1>
    <p>Hospedando vídeos no youtube para economizar na bandalarga</p>
    <iframe width="460" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
