<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }

        a{
            color: rgb(255, 0, 0);
            text-decoration: none;
        }

        a:visited{
            color: aquamarine;
        }

        a:hover{
            text-decoration: underline;
        }

        a:active{
            color: blue;
        }

        a::after{
            content: 'link';
            color: black;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>
        Personalizando Links
